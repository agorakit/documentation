# yaml-language-server: $schema=https://squidfunk.github.io/mkdocs-material/schema.json

site_name: Agorakit
docs_dir: docs/
theme:
  name: material
  features:
    - search.suggest
    - search.highlight
    - navigation.tracking
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.expand
    - navigation.sections

  palette:
    # Palette toggle for automatic mode
    - media: "(prefers-color-scheme)"
      toggle:
        icon: material/brightness-auto
        name: Switch to light mode

    # Palette toggle for light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default 
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode

    # Palette toggle for dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      toggle:
        icon: material/brightness-4
        name: Switch to system preference
    
repo_url: https://github.com/agorakit/agorakit
plugins:
  - privacy
  - offline
  - search
  - i18n:
      docs_structure: folder
      languages:
        - locale: en
          default: true
          name: English
          build: true
        - locale: fr
          name: Fran√ßais
          build: true
markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - callouts
  - toc:
        title: On this page
watch:
  - includes





nav:
  - What is Agorakit?: index.md
  - 'Using Agorakit': 
    - Signing up: sign_up.md
    - First steps after install : first_steps.md
    - Creating & managing a group : group.md
    - Using Agorakit : usage.md
    - Using tags : tags.md
    - Users : users.md
    - Deleting content : delete_content.md
  - 'Running Agorakit':
    - Installation : install.md
    - Advanced configurations : advanced_config.md
    - Upgrading : upgrade.md
  - 'Contributing':
    - Introduction: contribute.md
    - Setup a development server : development.md
    - Useful artisan commands : artisan.md
    - Writing documentation : documentation.md
  - 'Contact and support':
    - How to contact us : contact.md
